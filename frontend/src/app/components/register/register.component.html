<div class="auth-container">
    <mat-card appearance="outlined" class="auth-card">
        <mat-card-header>
            <mat-card-title>Crie sua conta</mat-card-title>
            <mat-card-subtitle>Preencha os dados abaixo para se cadastrar</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nome Completo</mat-label>
                    <input matInput formControlName="name" placeholder="Seu nome">
                    <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
                        O nome é obrigatório
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email" placeholder="seu@email.com">
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                        E-mail inválido
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                        O e-mail é obrigatório
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Senha</mat-label>
                    <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="togglePassword($event)"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword()">
                        <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        A senha é obrigatória
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                        Mínimo de 6 caracteres
                    </mat-error>
                </mat-form-field>

                <div *ngIf="errorMessage()" class="error-message">
                    {{ errorMessage() }}
                </div>

                <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid"
                    class="submit-btn">
                    Cadastrar
                </button>

            </form>
        </mat-card-content>

        <mat-card-actions>
            <span class="register-link">
                Já tem uma conta? <a routerLink="/login">Fazer login</a>
            </span>
        </mat-card-actions>
    </mat-card>
</div>

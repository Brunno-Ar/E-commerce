<div class="admin-container">
    <!-- Sidebar -->
    <nav class="sidebar" [class.collapsed]="!sidebarOpen()">
        <!-- Header/Logo -->
        <div class="sidebar-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <mat-icon>store</mat-icon>
                </div>
                @if (sidebarOpen()) {
                <div class="logo-text">
                    <span class="brand-name">Technoo</span>
                    <span class="brand-subtitle">Admin Panel</span>
                </div>
                }
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-section">
            <div class="nav-label" *ngIf="sidebarOpen()">Menu Principal</div>
            @for (item of navItems; track item.route) {
            <button class="nav-item" [class.active]="isActive(item.route)"
                [matTooltip]="!sidebarOpen() ? item.label : ''" matTooltipPosition="right" matRipple
                (click)="handleNavClick(item)">
                <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
                @if (sidebarOpen()) {
                <span class="nav-label-text">{{ item.label }}</span>
                }
                @if (item.badge && sidebarOpen()) {
                <span class="nav-badge">{{ item.badge }}</span>
                }
            </button>
            }
        </div>

        <!-- Account Section -->
        <div class="nav-section account-section">
            <div class="nav-label" *ngIf="sidebarOpen()">Conta</div>
            @for (item of accountItems; track item.route) {
            <button class="nav-item" [class.logout]="item.route === '/logout'"
                [matTooltip]="!sidebarOpen() ? item.label : ''" matTooltipPosition="right" matRipple
                (click)="handleNavClick(item)">
                <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
                @if (sidebarOpen()) {
                <span class="nav-label-text">{{ item.label }}</span>
                }
            </button>
            }
        </div>

        <!-- Toggle Button -->
        <button class="toggle-btn" matRipple (click)="toggleSidebar()">
            <mat-icon [class.rotated]="sidebarOpen()">chevron_right</mat-icon>
            @if (sidebarOpen()) {
            <span>Recolher</span>
            }
        </button>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <div class="header-left">
                <h1 class="page-title">Painel Administrativo</h1>
            </div>
            <div class="header-right">
                <button class="header-btn" matRipple>
                    <mat-icon>notifications</mat-icon>
                    <span class="notification-dot"></span>
                </button>
                <div class="user-info">
                    <mat-icon>account_circle</mat-icon>
                    <span class="user-name">{{ getUserName() }}</span>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>

<div class="checkout-container">
  <h2>Revisão do Pedido</h2>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="cartItems">
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Produto </th>
        <td mat-cell *matCellDef="let item"> {{item.product.name}} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Qtd </th>
        <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preço Unit. </th>
        <td mat-cell *matCellDef="let item"> {{item.product.price | currency:'BRL'}} </td>
      </ng-container>

      <!-- Subtotal Column -->
      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef> Subtotal </th>
        <td mat-cell *matCellDef="let item"> {{ (item.product.price * item.quantity) | currency:'BRL' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="total-section">
        <h3>Total Geral: <span>{{ total | currency:'BRL' }}</span></h3>
    </div>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="finalizeOrder()" [disabled]="cartItems.length === 0">
      Finalizar Compra
    </button>
  </div>
</div>

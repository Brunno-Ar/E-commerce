<section class="hero-container">
    <div class="hero-content">
        <div class="text-column">
            <span class="eyebrow">NEXT GENERATION HARDWARE</span>
            <h1>{{ config?.heroTitle || 'Future-Proof' }} <br> <span class="gradient-text">Your Setup</span></h1>
            <p class="subtitle">
                {{ config?.heroSubtitle || 'Experience high-performance computing with our cutting-edge components.' }}
            </p>

            <div class="actions">
                <button mat-raised-button color="primary" class="cta-button">
                    {{ config?.heroButtonText || 'Explore' }}
                </button>
                <button mat-stroked-button class="secondary-button">
                    Build PC
                </button>
            </div>
        </div>

        <div class="image-column">
            <div class="image-wrapper">
                <img src="https://placehold.co/600x400/1e293b/FFFFFF?text=GPU+Image" alt="Latest GPU Hardware"
                    class="hero-image">
                <!-- Decorative Glow -->
                <div class="glow-effect"></div>
            </div>
        </div>
    </div>
</section>

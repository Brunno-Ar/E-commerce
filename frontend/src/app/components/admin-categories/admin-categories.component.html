<app-admin-layout>
    <div class="categories-container">
        <!-- Header -->
        <div class="page-header">
            <div class="header-info">
                <h1>Gerenciar Categorias</h1>
                <p class="subtitle">Organize seus produtos em categorias</p>
            </div>
            <button mat-flat-button color="primary" class="add-btn" (click)="openNewCategoryDialog()">
                <mat-icon>add</mat-icon>
                Nova Categoria
            </button>
        </div>

        <!-- Loading -->
        <div class="loading-container" *ngIf="loading()">
            <mat-spinner diameter="40"></mat-spinner>
            <span>Carregando categorias...</span>
        </div>

        <!-- Categories Table -->
        <mat-card class="table-card" *ngIf="!loading()">
            <table mat-table [dataSource]="categories()" class="categories-table">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let category">{{ category.id }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let category">
                        <div class="category-name">
                            <mat-icon class="category-icon">folder</mat-icon>
                            {{ category.name }}
                        </div>
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let category">
                        <button mat-icon-button color="primary" matTooltip="Editar" (click)="openEditDialog(category)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" matTooltip="Excluir" (click)="openDeleteDialog(category)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <!-- Empty State -->
            <div class="empty-state" *ngIf="categories().length === 0">
                <mat-icon>folder_off</mat-icon>
                <h3>Nenhuma categoria encontrada</h3>
                <p>Crie sua primeira categoria para organizar seus produtos</p>
            </div>
        </mat-card>
    </div>
</app-admin-layout>
